services:
  web:
    build:
      context: ./Phantom
      dockerfile: Dockerfile
    container_name: django_app
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    expose:
      - 8000


  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf 
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - web


volumes:
  static_volume:
  media_volume: 